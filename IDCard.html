<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student ID Card</title>
    <link rel="stylesheet" href="IDCard_styles.css">
</head>
<body>
    <div class="id-card">
        <h1 class="id-title">Student Identity Card</h1>
        <div class="photo">
            <img src="PhotoID.jpg" alt="Student Photo">
        </div>
        <div class="details">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Date of Birth:</strong> 01/01/2000</p>
            <p><strong>Address:</strong> 123 Main Street, City, Country</p>
            <p><strong>Mobile Number:</strong> 9876543210</p>
            <p><strong>Email ID:</strong> john.doe@example.com</p>
            <p><strong>Department:</strong> Computer Science</p>
        </div>
    </div>
</body>
</html>
